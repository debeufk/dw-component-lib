name: Release-Canary

on:
  workflow_dispatch:
    inputs:
      canaryName:
        description: "Version suffix"
        default: "dev"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn build
      - run: yarn test
      - run: |
          git config --global user.email "nick.sevens@delaware.pro"
          git config --global user.name "Nick Sevens"
      - run: |
          yarn release:canary -y \
            -r "https://npm.pkg.github.com/" \
            -n $NPM_AUTHTOKEN \
            -t ${{github.event.inputs.canaryName}} \
            --canaryName ${{github.event.inputs.canaryName}}
        env:
          NPM_AUTHTOKEN: ${{secrets.GITHUB_TOKEN}}
